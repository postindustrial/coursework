<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        {% block css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
        <style>
            .my_content {
                border-left: 1px dashed #333;
            }
            .fixed_span .span2 {
                position: fixed;
            }

            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
        {% endblock %}
        <script src="{{ STATIC_URL }}js/vendor/modernizr-2.6.2.min.js"></script>
        {% block script %}{% endblock %}
    </head>
    <body>


        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->
        <div class="container-fluid"></div>

        <div class="row-fluid">
        <div class="span12">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Расписание ВМИ</a>
                        <ul class="nav">
                            <li><a href="/home">Свежее</a></li>
                            <li><a href="/full">Полное</a></li>
                            <li><a href="/schedule">Группы</a></li>
                        </ul>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="row-fluid">
            <div class="span2 offset1" style="position: fixed">
                {% include "hello.html" %}
                {% block settings %}
                {% endblock %}
            </div>
        <div class="span7 offset3" id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="span2">
        </div>
        </div>
        {% block heading %}{% endblock %}

        {% block bottomjs %}
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
            <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-1.9.1.js"><\/script>')</script>

            <script src="{{ STATIC_URL }}js/vendor/bootstrap.js"></script>

            <script src="{{ STATIC_URL }}js/main.js"></script>
        {% endblock %}

    </body>
</html>
